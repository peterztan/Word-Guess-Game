<!doctype html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="./assets/css/style.css">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

        <title>Summery Hangman</title>
    </head>
    <body>
        <nav class="navbar navbar-transparent">
            <div class="container-fluid">
                <div class="col-md-12">
                    <img src="./assets/images/title.png" alt="title bar" class="mx-auto d-block">
                </div>
            </div>
        </nav>

        <div class="container">
            <div class="row shadow-lg rounded">
                <div class="col-md-4 p-3 mt-5 mb-5">
                    <img id="song-image" style="width: 200px; height: 200px;" src="./assets/images/lowfiChill.jpg" alt="1st song" class="mx-auto d-block">
                    <br>

                        <!-- add the id to the audio tag with is the actual audio api object -->
                    <audio id="current-song" controls controlsList="nodownload" autoplay loop preload="auto" class="mx-auto d-block">
                        <source src="./assets/musics/sampleStart.mp3" type="audio/mpeg">
                    </audio>
                </div>
                
                <div class="col-md-4 p-3 mt-5 mb-5">
                    <div class="row">
                        <div id="game-status" class="col-md-12 card-text"></div>

                        <div class="col-md-12">
                            <h2 id="try-again">Press Any Key to Try Again!</h2>
                        </div>
                        <div id="start-game" class="col-md-12 card-text">
                            <!-- Note: HTML tag should be lowercase -->
                            <p>PRESS ANY KEY TO GET STARTED</p>
                        </div>
                        <p class="col-md-12 card-text">WINS</p>
                        <div id="wins" class="col-md-12 text-center"></div>

                        <p class="col-md-12 card-text">LOSSES</p>
                        <div id="losses" class="col-md-12 text-center"></div>

                        <p class="col-md-12 card-text">CURRENT Word</p>
                        <div id="current" class="col-md-12 text-center"></div>

                        <p class="col-md-12 card-text">NUMBER OF GUESSES REMAINING</p>
                        <div id="guesses-remaining" class="col-md-12 text-center"></div>

                        <p class="col-md-12 card-text">LETTERS ALREADY GUESSED</p>
                        <div id="tried-letters" class="col-md-12"></div>
                    </div>
                </div>

                <div class="col-md-4 p-3 mt-5 mb-5">
                    <img class="mx-auto d-block" id="hangman-image" src="" alt="" />
                </div>
            </div>
        </div>

        <!-- Optional JavaScript -->

        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

        <!-- JavaScript link-->
        <!-- Add your js file afer your content to make sure it load after you content -->
        <script src="./assets/typescript/built/game.js"></script>
    </body>
</html>
